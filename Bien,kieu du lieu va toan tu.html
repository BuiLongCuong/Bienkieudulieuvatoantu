<h2>Bài tập 2:</h2>
<b>Độ 0C (Celsius):</b><br>
<input type="text" id="do_C">
<br>
<b>Độ 0F (Fahrenheit):</b>
<br>
<input type="text" id="do_F" readonly>
<br>
<button onclick="chuyen_doi()">Chuyển</button>
<script>
    function chuyen_doi() {
        let a=+document.getElementById("do_C").value;
        let b;
        b= ((9*a)/5+32);
        // alert("Độ 0F (Fahrenheit): "+b);
        document.getElementById("do_F").value= b;
    }
</script>

<h2>Bài tập 3:</h2>
<b>Bán kính:</b>
<br>
<input type="text" id="ban_kinh">
<br>
<b>Diện tích hình tròn:</b>
<br>
<input type="text" id="hinh_tron"  readonly>
<br>
<button onclick="tinh_dientich()">Tính</button>
<script>
    function tinh_dientich() {
        let a=document.getElementById("ban_kinh").value;
        const Pi = 3.14;
        let dientich;
        dientich= (Pi*a*a);
        document.getElementById("hinh_tron").value= dientich;
    }
</script>

        let chuvi;
        chuvi= (2*Pi*a);
