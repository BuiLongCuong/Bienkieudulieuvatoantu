<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<input type="text" id="number1">
<input type="text" id="number2">
<br>
<button onclick="cong()">Additon(+)</button>
<button onclick="tru()">Subtraction(-)</button>
<button onclick="nhan()">Multiplication(*)</button>
<button onclick="chia()">Division(/)</button>
<p id="kq">Result Division:</p>

<script>
    function cong() {
        let a=+document.getElementById("number1").value;
        let b=+document.getElementById("number2").value;
        let result= (a+b);
        document.getElementById("kq").innerHTML="Result Division: " + result;
    }
    function tru() {
        let a=+document.getElementById("number1").value;
        let b=+document.getElementById("number2").value;
        let result= (a-b);
        document.getElementById("kq").innerHTML="Result Division: " + result;
    }
    function nhan() {
        let a=+document.getElementById("number1").value;
        let b=+document.getElementById("number2").value;
        let result= (a*b);
        document.getElementById("kq").innerHTML="Result Division: " + result;
    }
    function chia() {
        let a=+document.getElementById("number1").value;
        let b=+document.getElementById("number2").value;
        let result= (a/b);
        document.getElementById("kq").innerHTML="Result Division: " + result;
    }
</script>
</body>
</html>
