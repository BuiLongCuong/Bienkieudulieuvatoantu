<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th{
            padding: 10px;
        }
        .click{
            background: lightblue;

<body>
<table  >
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <th><input type="text" id="a"></th>
        <th>
            <select id="b" onchange="don_vi()">
                <option >Việt Nam</option>
                <option >Mỹ</option>
<!--                <option value="VND">Việt Nam</option>-->
<!--                <option value="USD">Mỹ</option>-->
            </select>
        </th>
        <th>

                <option >VND</option>
<!--                <option value="VND">Việt Nam</option>-->
<!--                <option value="USD">Mỹ</option>-->
            </select>
        </th>
        <th><button class ="click" onclick="chuyen_doi()">Convert</button></th>
    </tr>
</table>
<p id="d">Result:</p>
<script>
function chuyen_doi() {
   let Amount=document.getElementById("a").value;
   let FromC=document.getElementById("b").value;
   let To=document.getElementById("c").value;
   let Result;
   Result =0 ;
   if (FromC =="Mỹ" && To =="VND"){
       Result ="Result: "+ (Amount*23000) +"Đ";
   }else if (FromC =="Việt Nam" && To =="USD"){
       Result ="Result: " + (Amount/23000) +"$";
   } else if (FromC=="Việt Nam") {
       Result ="Result: " + Amount + "Đ";
   } else {
       Result ="Result: " + Amount + "$";
   }
    document.getElementById("d").innerHTML= Result ;
}
