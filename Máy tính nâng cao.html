<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
/*td {*/
/*    padding: 20px;*/
/*}*/
/*th {*/
/*    padding: 30px;*/
/*}*/
table {
    border: 5px solid lightblue;
}
button {
    width:  60px;
    height: 60px;
    font-family:'Pacifico', cursive;
}
    </style>
</head>
<body>
<h1>Ứng dụng máy tính</h1>
<table border="2">
    <tr>
        <td colspan="4" ><input type="text" id="kq" style="width: 250px;height: 60px"></td>
    </tr>
    <tr>
        <td>
            <button style="background: grey" onclick="nhan(event)" value="(">(</button>
        </td>
        <td>
            <button style="background: grey" onclick="nhan(event)" value=")">)</button>
        </td>
        <td>
            <button style="background: grey" onclick="nhan(event)" value="%">%</button>
        </td>
        <td>
            <button style="background: orangered;" onclick="reset()" >AC</button>
        </td>
    </tr>
    <tr>
        <td>
          <button onclick="nhan(event)" value="7">7</button>
        </td>
        <td>
            <button onclick="nhan(event)" value="8">8</button>
        </td>
        <td>
            <button onclick="nhan(event)" value="9">9</button>
        </td>
        <td>
            <button style="background: grey" onclick="nhan(event)" value="/">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nhan(event)" value="4">4</button>
        </td>
        <td>
            <button onclick="nhan(event)" value="5">5</button>
        </td>
        <td>
            <button onclick="nhan(event)" value="6">6</button>
        </td>
        <td>
            <button style="background: grey" onclick="nhan(event)" value="*">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nhan(event)" value="1">1</button>
        </td>
        <td>
            <button onclick="nhan(event)" value="2">2</button>
        </td>
        <td>
            <button onclick="nhan(event)" value="3">3</button>
        </td>
        <td>
            <button style="background: grey" onclick="nhan(event)" value="-">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nhan(event)" value="0">0</button>
        </td>
        <td>
            <button onclick="nhan(event)" value=".">.</button>
        </td>
        <td>
            <button style="background: cornflowerblue" onclick="tinh_toan()">=</button>
        </td>
        <td>
            <button style="background: grey" onclick="nhan(event)" value="+">+</button>
        </td>
    </tr>
</table>
<script>
    let data="";
    function nhan(a) {
        let demo= a.target.value;
        data += demo;
        document.getElementById('kq').value = data;
    }
function reset() {
    data="";
    document.getElementById('kq').value = data;
}
function tinh_toan() {
    data=eval(data);
    document.getElementById('kq').value= data;
}
</script>
</body>
</html>
